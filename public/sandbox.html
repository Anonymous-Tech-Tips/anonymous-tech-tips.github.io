<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Activity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <iframe id="gameFrame" allowfullscreen
        allow="autoplay; fullscreen; keyboard; gamepad; microphone; camera; midi; xr-spatial-tracking"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameUrl = urlParams.get('url');
        if (gameUrl) {
            document.getElementById('gameFrame').src = gameUrl;
        }
    </script>
    </body>

</html>
