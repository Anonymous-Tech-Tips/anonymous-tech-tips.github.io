    <div id="unity-container" class="unity-desktop">

    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    
    <script src="v.js"></script>

    <script type="text/javascript">
      var player = null;
      var sdk;
      var payments = null;
  
      YaGames.init({
        adv: {
          onAdvClose: wasShown => {
            console.info('adv closed!');
          }
        }
      })
        .then(ysdk => {
          sdk = ysdk;
          ysdk.getPlayer({ signed: true }).then(_player => {
            player = _player;
          }).catch(err => {
          });
          sdk.adv.showFullscreenAdv({ callbacks: {} });
        });

      function checkCom()
      {
        var isCom = 0;
        var output;

        if (sdk != null) {
          var output = sdk.environment.i18n.tld;
          if(output == "com")
          isCom = 1;
        }
        
        console.log(output);
        console.log(isCom);
        
        window.unityInstance.SendMessage('GameManager', 'IsCom', isCom);
      }

      function checkLanguage()
      {
        var currentLanguage = 1;
        var output;

        if (sdk != null) {
          var output = sdk.environment.i18n.lang;
        }

        console.log(output);
        console.log(currentLanguage);

        window.unityInstance.SendMessage('GameManager', 'SetLanguage', currentLanguage);
      }
  
      function loadData() {
        checkCom();
        if (player != null) {
          player.getData(["levels", "sounds", "music", "language", "tutor", "sensitivity"]).then(data => {
            if (data.levels) {
              var sounds;
              var music;
              var tutor;
              if (data.sounds) {
                sounds = 1;
              }
              else {
                sounds = 0;
              }
              if (data.music) {
                music = 1;
              }
              else {
                music = 0;
              }
              if (data.tutor) {
                tutor = 1;
              }
              else {
                tutor = 0;
              }
              var dataStr = data.levels + ' ' + sounds + ' ' + music + ' ' +  data.language + ' ' + tutor + ' ' + data.sensitivity;
              console.log('Get Data ', dataStr);
              window.unityInstance.SendMessage('GameManager', 'LoadData', dataStr);
            }
          }).catch(() => {
            console.log('No Data');
          });
        }
      }
    </script>
  
  
  
    <script>
      function saveData(level, isSound, isMusic, language, tutor, sensitivity) {
        console.log('Saving....');
        if (player != null) {
          player.getData(["levels", "sounds", "music", "language", "tutor", "sensitivity"]).then(data => {
            if (data.levels) {
              if (data.levels <= level) {
                player.setData({
                  levels: level,
                  sounds: isSound,
                  music: isMusic,
                  language: language,
                  tutor: tutor,
                  sensitivity: sensitivity
                }).then(() => {
                  console.log('data is set -update');
                });
              }
            }
            else {
              player.setData({
                levels: level,
                sounds: isSound,
                music: isMusic,
                language: language,
                tutor: tutor,
                sensitivity: sensitivity
              }).then(() => {
                console.log('data is set -first');
              });
            }
  
          }).catch(() => {
            player.setData({
              levels: level,
              sounds: isSound,
              music: isMusic,
              language: language,
              tutor: tutor,
              sensitivity: sensitivity
            }).then(() => {
              console.log('data is set -first');
            });
          });
        }
      }
    </script>
