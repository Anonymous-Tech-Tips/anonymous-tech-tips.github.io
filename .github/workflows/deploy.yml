name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Prerender pages
        run: npx tsx scripts/prerender.ts

      - name: Generate sitemap
        run: npx tsx scripts/generate-sitemap.ts

      - name: Verify build output
        run: |
          echo "Checking dist folder contents..."
          ls -la dist/
          echo "Checking for index.html..."
          test -f dist/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          echo "Checking for assets..."
          ls -la dist/assets/ || echo "✗ assets folder missing"
          echo "Verifying index.html has root div..."
          grep -q '<div id="root"></div>' dist/index.html && echo "✓ root div exists" || echo "✗ root div missing"
          echo "Verifying index.html has script tag..."
          grep -q '<script' dist/index.html && echo "✓ script tag exists" || echo "✗ script tag missing"

      - name: Copy essential public assets (exclude games)
        run: |
          echo "Copying non-game public assets to dist..."
          # Copy thumbnails, icons, and other essential assets
          mkdir -p dist/img
          mkdir -p dist/games/img
          cp -r public/img/* dist/img/ 2>/dev/null || true
          cp -r public/games/img/* dist/games/img/ 2>/dev/null || true
          cp public/sitemap.xml dist/ 2>/dev/null || true
          cp public/*.png dist/ 2>/dev/null || true
          cp public/*.ico dist/ 2>/dev/null || true
          echo "✓ Essential assets copied"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: false  # Don't delete existing files (preserves games)
          clean-exclude: |
            games/**
          single-commit: false
