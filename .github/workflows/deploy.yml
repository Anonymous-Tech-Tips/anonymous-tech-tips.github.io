name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Prerender pages
        run: npx tsx scripts/prerender.ts

      - name: Generate sitemap
        run: npx tsx scripts/generate-sitemap.ts

      - name: Verify build output
        run: |
          echo "Checking dist folder contents..."
          ls -la dist/
          echo "Checking for index.html..."
          test -f dist/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          echo "Checking for assets..."
          ls -la dist/assets/ || echo "✗ assets folder missing"
          echo "Verifying index.html has root div..."
          grep -q '<div id="root"></div>' dist/index.html && echo "✓ root div exists" || echo "✗ root div missing"
          echo "Verifying index.html has script tag..."
          grep -q '<script' dist/index.html && echo "✓ script tag exists" || echo "✗ script tag missing"

      - name: Copy massive assets to dist
        run: |
          echo "Copying games to dist folder..."
          mkdir -p dist/topvaz66 dist/strongdog
          cp -rp topvaz66/* dist/topvaz66/
          cp -rp strongdog/* dist/strongdog/
          echo "Done copying games."

      - name: Verify dist contents
        run: |
          echo "Dist folder root:"
          ls -la dist/
          echo "Checking games existence..."
          test -d dist/topvaz66 && echo "✓ topvaz66 exists" || exit 1
          test -d dist/strongdog && echo "✓ strongdog exists" || exit 1
          echo "Checking index.html for bundled paths..."
          grep -q "assets/" dist/index.html && echo "✓ index.html is bundled" || (echo "✗ index.html is dev mode!" && exit 1)

      - name: Verify dist size
        run: du -sh dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
          single-commit: false
